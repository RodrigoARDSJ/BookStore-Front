<form action="">
    <h1>Atualizando categoria</h1>
    <mat-form-field class="form">
      <mat-label>Nome:</mat-label>
      <input matInput [(ngModel)]="categoria.nome" placeholder="Ex. Comédia" name="nome" type="text" />
    </mat-form-field>
    <mat-form-field class="form">
      <mat-label>Descrição:</mat-label>
      <textarea
        matInput
        required
        [(ngModel)]="categoria.descricao"
        placeholder="Ex. Livro de comédia"
        name="descricao"
        type="text"
      ></textarea>
    </mat-form-field>
  
    <div class="buttons">
      <button (click)="update()"  mat-raised-button color="primary">Atualizar</button>
      <button (click)="cancel()" mat-elevation-z8 mat-raised-button color="warn">Cancelar</button>
    </div>
  </form>
