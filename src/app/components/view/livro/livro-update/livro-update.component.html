<form action="">
  <h1>Atualizando um livro</h1>
  <mat-form-field class="form">
    <mat-label>Titulo:</mat-label>
    <input
      matInput
      [formControl]="titulo"
      [(ngModel)]="livro.titulo"
      placeholder="Ex. Anne de Green Gable"
      name="tiulo"
      type="text"
      maxlength="100"
      required
    />
    <mat-error *ngIf="titulo.invalid">{{ getMessage() }}</mat-error>
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>Autor:</mat-label>
    <input
      matInput
      [formControl]="nomeAutor"
      [(ngModel)]="livro.nomeAutor"
      placeholder="Ex. Jane Austen"
      name="nomeAutor"
      type="text"
      maxlength="100"
      required
    />
    <mat-error *ngIf="nomeAutor.invalid">{{ getMessage() }}</mat-error>
  </mat-form-field>
  <mat-form-field class="form">
    <mat-label>Texto:</mat-label>
    <textarea
      matInput
      [(ngModel)]="livro.textoLivro"
      [formControl]="textoLivro"
      placeholder="Ex. Lorem Ipsum"
      name="textoLivro"
      type="text"
      maxlength="2000000"
    ></textarea>
    <mat-error *ngIf="textoLivro.invalid">{{ getMessage() }}</mat-error>
  </mat-form-field>

  <div class="buttons">
    <button
      [disabled]="getMessage()"
      (click)="update()"
      mat-raised-button
      color="primary"
    >
      Atualizar
    </button>
    <button (click)="cancel()" mat-elevation-z8 mat-raised-button color="warn">
      Cancelar
    </button>
  </div>
</form>
